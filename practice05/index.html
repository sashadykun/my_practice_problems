<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
function FizzBuzz(){

    for (var number=1; number<=100; number++){
        if(number % 3 == 0 && number % 5 == 0){
            document.write('FizzBuzz');
        }
        else if(number % 3 == 0){
            document.write('Fizz');

        }else if (number % 5 == 0){
            document.write('Buzz')
        }
        else{
            document.write(number);
        }
        document.write('<br>')
    }
}
function FizzBuzzInLogs(){

for (var number=1; number<=100; number++){
    if(number % 3 == 0 && number % 5 == 0){
        console.log('FizzBuzz');
    }
    else if(number % 3 == 0){
        console.log('Fizz');

    }else if (number % 5 == 0){
        console.log('Buzz')
    }
    else{
        console.log(number);
    }
    
}
}
FizzBuzz();
FizzBuzzInLogs();

</script>
<body>
    
</body>
</html>
