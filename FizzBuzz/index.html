<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<script>
function FizzBuzz(){
    document.write('Output from FizzBuzz Function: ')
    for (var number=1; number<=100; number++){
        if(number % 3 == 0 && number % 5 == 0){
            document.write('FizzBuzz');
        } else if(number % 3 == 0){
            document.write('Fizz');

        } else if (number % 5 == 0){
            document.write('Buzz');
        }
        else {
            document.write(number);
        }
        document.write('<br>');
    }
}
function FizzBuzzInConsole(){
    console.log('exec FizzBuzzInConsole function:')
    for (var number=1; number<=100; number++) {
        if(number % 3 == 0 && number % 5 == 0) {
            console.log('FizzBuzz');
        } else if (number % 3 == 0){
            console.log('Fizz');

        } else if (number % 5 == 0){
            console.log('Buzz');
        }
        else {
            console.log(number);
        }   
    }
}

const FizzBuzzInArray = () => {
    let UR = []
    const myNewAR = [ ...Array(100).keys() ].map(x => {
        let number = x + 1;
        if (number % 3 == 0 && number % 5 == 0) {
            UR.push('FizzBuzz');
        }
        else if (number% 3 == 0) {
            UR.push('Fizz');
        } 
        else if (number % 5 == 0) {
            UR.push('Buzz');
        }
        else {
            UR.push(number);
        }
    })
    console.log('new array using map', UR);

    return UR;
    
}
FizzBuzz();
FizzBuzzInConsole();
FizzBuzzInArray();



</script>
